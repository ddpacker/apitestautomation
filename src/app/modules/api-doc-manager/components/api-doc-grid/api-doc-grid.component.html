<form>
    <table class="table-hover table-bordered">
        <tbody>
            <tr>
                <app-api-new-doc (sendEvent)="handleEvent($event)"></app-api-new-doc>
            </tr>
            <div *ngIf="apiUploads.length>0">
                <tr *ngFor="let apiUpload of apiUploads">
                    <app-api-doc (sendEvent)="handleEvent($event)" [apiUpload]="apiUpload"></app-api-doc>
                </tr>
            </div>
        </tbody>
    </table>
</form>
